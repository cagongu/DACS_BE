spring.application.name=choi-thue-phong-tro

logging.level.guru.springframework=debug

spring.datasource.url=jdbc:mysql://localhost:3306/thue-tro?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.jpa.database=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialectMySQL8Dialect

spring.security.user.name=user
spring.security.user.password=password

allowed.origins=http://localhost:4200
spring.data.rest.detection-strategy=ANNOTATED

